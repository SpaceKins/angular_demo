<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>

  <script type="text/javascript" src="js/myApp.js"></script>
  <script type="text/javascript" src="js/controller.js"></script>
  <script type="text/javascript" src="js/values.js"></script>
  <script type="text/javascript" src="js/constants.js"></script>
  <script type="text/javascript" src="js/factories.js"></script>
  <script type="text/javascript" src="js/services.js"></script>
  <script type="text/javascript" src="js/providers.js"></script>
  <script type="text/javascript" src="js/filters.js"></script>
</head>
<body ng-app = "myApp"  ng-controller="myController">
  <h1>
  {{'Hello!' + 'Angular!'}}
  </h1>  

  <h2>
  {{2+3}}
  </h2>

  <div>
  <h3>{{ myFirstName }}</h3>
  <!--<div>{{myModel}}</div> -->
  </div>

  <input type ="text" ng-model="myModel">

  <div>{{myModel}}</div>


  <div>{{mainCharacter}}</div>

  <div class="value_of_character_version">
    <b>Character Version:</b>
    {{characterVersion}}
  </div>

  <h3>{{APP_VERSION}}</h3><h4>

  <div ng-view>
    
  </div>

  <div class="value_of_books">

  <div class="addBook">
    <label>
    Author
    <input type="text" name="author" placeholder="R.L. Stein"
      ng-model="author">
    </label>

    <label>
    Title
    <input type="text" name="title" placeholder="Enter Title"
      ng-model="title">
    </label>

    <button ng-click="BookService.addBook({title:title,author:author});
      title='';author=''" class="addBook">Add Book</button>
  </div>


  <b>Books:</b>
    <div>
    <label>
      Find Book
      <input type="search" name="bookTitle" ng-model="bookTitlefilterValue" placeholder="Find Book">
      </label>
    </div>
    {{bookTitlefilterValue}}
    <ul>  
      <li ng-repeat="book in BookService.books | filter: {title:bookTitlefilterValue} | orderBy: 'title'">
        <h4 class="book_title">
          {{book.title}}
        </h4>
        <p class="book_author">
          {{book.author}}
        </p>
      <li>
    </ul>


      <b>Movies:</b>
    <ul>  
    <!-- filter arguments are separate by :, the first argument is the interated object -->
      <li ng-repeat="movie in movies | beforeYearfilter: 1983 :'hello' | orderBy: '-year'"> <!--  | filter: {title:'Star'}  -->
        <h4 class="movie_title">
          {{movie.title}}
        </h4>
        <p class="movie_year">
          {{movie.year}}
        </p>
      <li>
    </ul>
  </div>


</body>
</html>
